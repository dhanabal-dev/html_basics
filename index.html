<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First HTML Page</title>
</head>
<body>

    <!-- Headings -->
    <h1>Hello</h1>
    <h2>Hello</h2>
    <h3>Hello</h3>
    <h4>Hello</h4>
    <h5>Hello</h5>
    <h6>Hello</h6>

    <!-- Centered text (old method, but okay for learning) -->
    <center>Hi</center>

    <!-- Paragraph -->
    <p>
        jdkldjlkj d,aksddlleel dlleke,
        delklwekwke
    </p>

    <!-- Link -->
    <a href="https://www.bing.com/search?q=ChatGPT" target="_blank">
        ChatGPT
    </a>

    <br><br>

    <!-- Image -->
    <img src="tiger.jpg" alt="Tiger image" width="200">

    <hr>

    <!-- Ordered List -->
    <h3>Ordered List</h3>
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>

    <!-- Unordered List -->
    <h3>Unordered List</h3>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Nine</li>
    </ul>

    <hr>

    <!-- Iframe -->
    <h3>Iframe Example</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FYErehuSuuw?si=DvsY22HxL_C6LTas" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <hr>

    <!-- Table -->
    <h3>Table</h3>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Dhanabal</td>
            <td>20</td>
        </tr>
    </table>

    <hr>

    <!-- Form -->
    <h3>Form</h3>
    <form>
        Name:
        <input type="text"><br><br>

        Age:
        <input type="number"><br><br>

        Gender:
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <br><br>

        Language:
        <select>
            <option>Python</option>
            <option>Java</option>
        </select>
        <br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
